{% extends "base.html" %}{% block title %}设备信息管理系统{% endblock %}{% block content -%}
<div id="addeventiframe">
    <label class="addeventlabel">待办事项</label>
    <p>{{ event.eventname }}</p>
    <label class="addeventlabel">创建时间</label>
    <p>{{ event.ecreationdate }}</p>
    <label class="addeventlabel">截止时间</label>
    <p>{{ event.eventtime }}</p>
    <button onclick="js_delete('{{event.id}}')" class="btn btn-default aeventbutton">已完成事项</button>
</div>
<script>
    $(document).ready(
        function() {
            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-CSRFToken", csrf_token)
                    }
                }
            })
        }
    )
</script>
{%- endblock -%}
