{% macro render_field(field) %}
    <div class="cuser_from">
        <label class="cuser_label">{{ field.label }}</label>
        <div>{{ field(**kwargs)|safe }}</div>
        <div class="errors">{% if field.errors %}
            <ul class=errors>
                {% for error in field.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
{% endmacro %}
